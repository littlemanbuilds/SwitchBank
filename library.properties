sentence=Debounced N-bit switch bank with polarity, latch modes, snapshot, and edge masks.
paragraph=Header-only, Arduino-friendly library for DIP/slide/rocker banks (1..32 bits). Features per-bit debouncing, compile-time or runtime polarity, latch/clear-on-read flags, optional scan throttling, rising/falling edge masks, POD snapshot access, and an optional on-commit callback. Flexible reader callbacks support GPIO or expanders (e.g., MCP23017). Constructors/factories are side-effect free; call sync() once after IO init to establish a clean baseline (no edges on boot). Includes a beginner Arduino helper and expander examples.
