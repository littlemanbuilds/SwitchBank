sentence=Debounced N-bit switch bank with polarity control, edge helpers, and snapshots.
paragraph=Header-only, Arduino-friendly library for DIP/slide/rocker banks (1..32 bits). Features per-bit debouncing, compile-time or runtime polarity, latch modes (ManualClear/ClearOnRead), optional scan throttling, rising/falling edge masks, POD snapshots, and an optional on-commit callback. Flexible reader callbacks support GPIO or expanders (for example MCP23017), with side-effect-free constructors/factories and a fluent builder. Includes a beginner Arduino wrapper plus expander examples; call sync() once after IO init to establish a clean baseline (no edges on boot).
